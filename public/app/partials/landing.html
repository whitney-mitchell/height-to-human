<!-- Form for celebrity/structure conversion -->
<div class ='convForm convForm1'>
	<p class='instructs'>Choose a person, and a structure. Then hit Convert!</p>
	<form ng-submit='main.gatherData()'>
		<select class='select' name='person' id='person' ng-model='main.selectedPerson' ng-options='person.name for person in main.people'>
			<option value='' disabled selected>PERSON</option>
		</select>
		<select class='select' name='structure' id='structure' ng-model='main.selectedStructure' ng-options='structure.name for structure in main.structs'>
			<option value='' disabled selected>STRUCTURE</option>
		</select>
		<input type='submit' value='CONVERT' class='btn convertbtn'></input>
	</form>
</div>

<!-- Form for user/structure conversion -->
<div class='convForm convForm2'>
	<p class='instructs'>Convert Yourself! Convert Your Friends!</p>
	<form ng-submit='main.gatherUserData()'>
		<input class='userInput' ng-model='main.userName' type='text' placeholder='Name'>
		<input class='userInput'ng-model='main.userFt' type='text' placeholder='Height-feet'></input>
		<input class='userInput' ng-model='main.userIn' type='text' placeholder='inches'></input>
		<select class='select' name='structure' id='structure' ng-model='main.selectedStructure2' ng-options='structure.name for structure in main.structs'>
			<option value='' disabled selected>STRUCTURE</option>
		</select>
		<input type='submit' value='CONVERT' class='btn	convertbtn'></input>
	</form>
</div>

<div class='modalbtns container'>
	<button value= 'recentConversions'class='btn recentbtn' ng-click= 'main.openRec()'>RECENT CONVERSIONS</button>
</div>
