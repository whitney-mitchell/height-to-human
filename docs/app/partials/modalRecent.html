<div class='modal-dialog' role='document'>
	<h1 class='modalH1'>RECENT CONVERSIONS</h1>
	<div class='container'>
		<div class='modalRepeat' ng-repeat= 'recent in recentCon.recent'>
			<a class='btn modalRecentbtn' title='Click and see...' href='#/results?person={{recent.name}}&structure={{recent.structure}}' ng-click='recentCon.closeRec()'>The {{recent.structure}} is {{recent.conversion}} {{recent.name}}s tall!</a>
		</div>
		<button value='Close' class='btn closebtn' ng-click='recentCon.closeRec()'>CLOSE</button>
	</div>
</div>
